<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

      <div class="container">

                <div id="planets" class="stage"></div>

            </div>
            <div class="row">
                <div class="col-md-6 mb-5" id="heading"><h2>Star Wars Battle!</h2></div>

                <div class="col-md-4" id="stats"><h2></h2></div>
                <div class="col-md-4"></div>
                <div class="col-md-4" id="stats"><h2></h2></div>
            </div>
            <div class="row">
                <div class="col-md-4" id="characterModels"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4" id="characterModels"></div>
            </div>
            <div class="row" id="bottomRow">
                <div class="col-md-4 d-flex flex-row flex-wrap justify-content-center" id="players">
                    <div class="playerBox"><img src="assets/images/Characters-Left/anakin copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Left/boba copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Left/chewie copy.png"/></div>

                    <div class="playerBox"><img src="assets/images/Characters-Left/leia copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Left/luke copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Left/vader copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Left/obi-wan copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Left/yoda copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Left/mace copy.png"/></div>
                </div>
                <div class="col-md-4 d-flex flex-column flex-wrap">
                    <div id="attackButton"><button type="button" class="btn btn-outline-light btn-block">Attack!</button></div>
                    <div id="newgameButton"><button type="button" class="btn btn-outline-light btn-block">New Game</button></div>
                </div>
                <div class="col-md-4 d-flex flex-row flex-wrap justify-content-center" id="players">
                    <div class="playerBox"><img src="assets/images/Characters-Right/mace copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Right/yoda copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Right/obi-wan copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Right/vader copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Right/luke copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Right/leia copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Right/jar-jar copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Right/solo copy.png"/></div>
                    <div class="playerBox"><img src="assets/images/Characters-Right/emperor copy.png"/></div>
