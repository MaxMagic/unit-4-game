<!doctype html>

                        <div id="chewie_stats_l"></div>
                        <div id="emperor_stats_l"></div>

                        <div id="yoda_stats_l"></div>
                        <div id="mace_stats_l"></div>

                </div>

                    <div>

                        <div id="boba_stats_r"></div>

                        <div id="obi-wan_stats_r"></div>
                        <div id="yoda_stats_r"></div>

                    </div>
                </div>
            </div>

                    <img id="anakin_image_l" class="image_file_l" src="assets/images/Characters-Left/anakin copy.png"/>
